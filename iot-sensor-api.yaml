apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-sensor-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-sensor-api
  template:
    metadata:
      labels:
        app: iot-sensor-api
    spec:
      containers:
      - name: iot-sensor-api
        image: snehapadgaonkar/iot-sensor-api:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: iot-sensor-service
spec:
  selector:
    app: iot-sensor-api
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
